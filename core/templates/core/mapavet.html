{% extends 'core/template.html' %}

{% block title %}
  <title>PetCareAnalytics | Veterinarias Santiago</title>
{% endblock %}

{% block content %}
{% load static %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map-container {
      position: relative;
      height: 100vh;
    }
    #map {
      height: 100%;
    }
    #weather-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <!-- Contenedor del clima -->
    <div id="weather-container">
      <h2>Clima Actual</h2>
      <p id="temperatura-ciudad">Cargando temperatura...</p>
    </div>
    <!-- Mapa -->
    <div id="map"></div>
  </div>

  <!-- Script de AccuWeather -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const apiKey = 'TU_CLAVE_API_DE_ACCUWEATHER';
      const ciudad = 'Santiago';
      const apiUrl = `http://dataservice.accuweather.com/currentconditions/v1/${ciudad}?apikey=${apiKey}`;

      // Función para obtener y mostrar la temperatura
      async function obtenerTemperatura() {
        try {
          const respuesta = await fetch(apiUrl);
          const datos = await respuesta.json();

          // AccuWeather devuelve un array, tomamos la primera condición
          const temperatura = datos[0].Temperature.Metric.Value;

          // Actualizar el contenido del cuadro con la temperatura
          const temperaturaElemento = document.getElementById('temperatura-ciudad');
          temperaturaElemento.innerHTML = `Temperatura en ${ciudad}: ${temperatura} °C`;
        } catch (error) {
          console.error('Error al obtener la temperatura:', error);
        }
      }

      // Llamar a la función al cargar la página
      obtenerTemperatura();
    });
  </script>

  <!-- Script de Mapbox -->

    // Resto del código de Mapbox
  </script>
</body>

{% endblock %}
