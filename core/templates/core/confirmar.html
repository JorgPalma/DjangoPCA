{% load static %}

<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
        <title>PetCare | Contrase単a</title>
    </head>
    <body class="login-bg">
        <div class="container">
            <div class="row d-flex justify-content-center pt-5">
                <div class="col-12 col-sm-6 d-flex justify-content-center">
                    <div class="card op-login-card p-3" style="width: 25rem;">
                        <img src="{% static 'core/img/LogotipoTransparente.png' %}" class="align-self-center card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title text-center">Cambiar contrase単a</h5>
                          <hr>
                          
                          {% if validlink %}
                            <form class="cambiar_contrasena" method="POST">
                              {% csrf_token %}
                              {{ form.as_p }}
                              <input type="submit" class="btn btn-sm op-btn-login" value="Cambiar mi contrase単a">
                            </form>

                            {% else %}
                            <div class="d-flex justify-content-center flex-wrap">

                            <p class="text-center">El enlace para cambiar tu contrase単a ha expirado, probablemente porque ya ha sido utilizado. Por favor haz una nueva solicitud.</p>
                            <img src="{% static 'core/img/404.gif' %}" alt="Error de link" width="40%">
                            </div>
                            {% endif %}
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
</html>
