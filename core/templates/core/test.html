<!-- test.html -->
{% extends 'core/template.html' %}

{% block title %}
  <title>PetCareAnalytics | TEST</title>
{% endblock %}

{% block content %}
{% load static %}

<h1>Últimas Noticias</h1>

<ul>
  {% for noticia in noticias %}
    <li>
      <strong>{{ noticia.title }}</strong>
      <p>{{ noticia.description }}</p>
      <a href="{{ noticia.url }}" target="_blank">Leer más</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
