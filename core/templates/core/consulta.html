{% extends 'core/template.html' %}



{% block content %}

{% load static %}
   
<form action="#" method="post" id="formulario-contacto" class="op-contact-form d-flex flex-wrap justify-content-center">
  <div class="form-group">
      <label for="nombre">Nombre Mascota:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre Mascota" required>
  </div>
  <div class="form-group">
      <label for="animal">Selecciona animal:</label>
      <select class="form-select" id="animal" name="animal" required>
          <option selected disabled>Selecciona animal</option>
          <option value="1">Perro</option>
          <option value="2">Gato</option>
      </select>
  </div>
  <div class="form-group">
      <label for="raza">Raza:</label>
      <select class="form-select" id="raza" name="raza" required>
          <option selected disabled>Selecciona raza</option>
          <!-- Opciones de raza -->
      </select>
  </div>
  <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" class="form-control" placeholder="Edad" required>
  </div>
  <div class="form-group">
      <label for="tamaño">Tamaño (Metros):</label>
      <input type="number" id="tamaño" name="tamaño" class="form-control" placeholder="Tamaño(Metros)" required>
  </div>
  <div class="form-group">
      <label for="peso">Peso (Kilos):</label>
      <input type="number" id="peso" name="peso" class="form-control" placeholder="Peso(Kilos)" required>
  </div>
  <div class="form-group">
      <label for="vacunas">Número de Vacunas:</label>
      <input type="number" id="vacunas" name="vacunas" class="form-control" placeholder="Vacunas" required>
  </div>
  <div class="form-group">
      <label for="sexo">Sexo:</label>
      <select class="form-select" id="sexo" name="sexo" required>
          <option selected disabled>Selecciona sexo</option>
          <option value="1">Macho</option>
          <option value="2">Hembra</option>
      </select>
  </div>
  <div class="form-group">
      <label for="actividad">¿Realiza actividad física?</label>
      <select class="form-select" id="actividad" name="actividad" required>
          <option selected disabled>Selecciona opción</option>
          <option value="1">Sí</option>
          <option value="2">No</option>
      </select>
  </div>
  <div class="form-group">
      <label for="comida">Tiempo entre Comidas (Horas):</label>
      <input type="number" id="comida" name="comida" class="form-control" placeholder="Tiempo entre Comidas (Horas)" required>
  </div>
  <div class="form-group">
      <label for="sintomas">Síntomas del animal:</label>
      <textarea id="sintomas" name="sintomas" rows="2" class="form-control" placeholder="Síntomas del animal" required></textarea>
  </div>
  <div class="form-group">
      <label for="enfermedades">Enfermedades del animal:</label>
      <textarea id="enfermedades" name="enfermedades" rows="2" class="form-control" placeholder="Enfermedades del animal" required></textarea>
  </div>
  <div class="form-group">
      <label for="operaciones">Número de operaciones:</label>
      <input type="number" id="operaciones" name="operaciones" class="form-control" placeholder="Numero de operaciones" required>
  </div>
  <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" class="form-control" placeholder="ejemplo@mail.com" required>
  </div>
  <div class="form-group">
      <input type="submit" value="Enviar" class="btn btn-primary">
  </div>
</form>


                <script src="sweetalert2.all.min.js"></script>

{% endblock %}
